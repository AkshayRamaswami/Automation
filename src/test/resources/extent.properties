# Start Spark (HTML) report
extent.reporter.spark.start=true

# Report location & name
extent.reporter.spark.out=Spark.html

# Optional: screenshots folder
screenshot.dir=test-output/ExtentReport/screenshots/
screenshot.rel.path=./screenshots/

# Report configuration
extent.reporter.spark.config=src/test/resources/extent-config.xml



# Put reports in a base folder under your project
basefolder.name=test-output/ExtentReport/
# Each run gets its own folder based on this pattern
basefolder.datetimepattern=dd-MMM-yy_HH-mm-ss