name: Daily BrowserStack Tests

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "30 3 * * *"  # 9:00 AM IST if you want

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # ðŸ”¥ Delete any old reports before running tests
      - name: Clean old test reports
        run: |
          rm -rf test-output || true
          rm -rf target/surefire-reports || true
          rm -rf ExtentReport || true

      - name: Run Maven tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BS_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
        run: mvn clean test -DrunMode=cloud -Dbrowser=chrome

      # ðŸ“¦ Zip ONLY the ExtentReport folder for this run
      - name: Zip latest ExtentReport
        if: always()
        run: |
          if [ -d "test-output/ExtentReport" ]; then
            zip -r extent-report.zip test-output/ExtentReport
          else
            echo "ExtentReport folder not found"
          fi

      - name: Upload extent report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: extent-report.zip

      - name: Send email with results (Gmail)
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}   # full Gmail
          password: ${{ secrets.SMTP_PASSWORD }}   # app password
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ secrets.MAIL_TO }}
          subject: "Automation run: ${{ job.status }} - ${{ github.workflow }}"
          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Status     : ${{ job.status }}

            Check BrowserStack runs here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: extent-report.zip