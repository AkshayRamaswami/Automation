name: Daily BrowserStack Tests

on:
  workflow_dispatch:
  schedule:
    # 9:00 AM IST = 03:30 UTC
    - cron: "30 3 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # --- CLEAN OLD REPORTS (ONLY ExtentReport) ---
      - name: Clean old test reports
        run: |
          rm -rf ExtentReport || true

      # --- RUN TESTS ON BROWSERSTACK ---
      - name: Run Maven tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BS_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
        run: mvn clean test -DrunMode=cloud -Dbrowser=chrome

      # --- ZIP ONLY LATEST ExtentReport ---
      - name: Zip latest ExtentReport only
        if: always()
        run: |
          if [ -d "ExtentReport" ]; then
            zip -r extent-report.zip ExtentReport
          else
            echo "ExtentReport folder not found, nothing to zip."
          fi

      # --- UPLOAD ZIP AS ARTIFACT (OPTIONAL BUT USEFUL) ---
      - name: Upload extent report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: extent-report.zip

      # --- SEND EMAIL WITH RESULTS (GMAIL) ---
      - name: Send email with results (Gmail)
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true

          username: ${{ secrets.SMTP_USERNAME }}   # full Gmail ID
          password: ${{ secrets.SMTP_PASSWORD }}   # Gmail app password

          from: ${{ secrets.MAIL_FROM }}           # same Gmail ID usually
          to: ${{ secrets.MAIL_TO }}               # where you want the mail

          subject: "Automation run: ${{ job.status }} - Daily BrowserStack Tests"

          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Run ID     : ${{ github.run_id }}
            Status     : ${{ job.status }}

            Check BrowserStack runs here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          attachments: |
            extent-report.zip