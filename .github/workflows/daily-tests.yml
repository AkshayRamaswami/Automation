name: Daily BrowserStack Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Maven tests on BrowserStack
        id: tests
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BS_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
        run: |
          mvn clean test -DrunMode=cloud -Dbrowser=chrome

      # ðŸ‘‰ Zip reports (adjust paths if needed)
      - name: Zip test reports
        if: always()
        run: |
          mkdir -p artifacts
          # TestNG default reports
          if [ -d "test-output" ]; then cp -r test-output artifacts/; fi
          # Surefire reports
          if [ -d "target/surefire-reports" ]; then cp -r target/surefire-reports artifacts/; fi
          # Extent reports (if you have a folder for them)
          if [ -d "ExtentReport" ]; then cp -r ExtentReport artifacts/; fi
          cd artifacts
          zip -r ../test-reports.zip .

      - name: Upload reports as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports.zip

		  - name: Send email with results (Gmail)
		          if: always()
		          uses: dawidd6/action-send-mail@v4
		          with:
		            # Gmail SMTP
		            server_address: smtp.gmail.com
		            server_port: 465
		            secure: true

		            # Credentials from GitHub Secrets
		            username: ${{ secrets.MAIL_USERNAME }}   # full Gmail id
		            password: ${{ secrets.MAIL_PASSWORD }}   # Gmail app password

		            # Email details
		            from: ${{ secrets.MAIL_FROM }}
		            to: ${{ secrets.MAIL_TO }}
		            subject: "Automation run: ${{ job.status }} - ${{ github.workflow }}"
		            body: |
		              Repository : ${{ github.repository }}
		              Workflow   : ${{ github.workflow }}
		              Status     : ${{ job.status }}

		              Check BrowserStack for video & logs:
		              ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

		            attachments: test-reports.zip