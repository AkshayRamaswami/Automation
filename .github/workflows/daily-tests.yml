name: Daily BrowserStack Tests

on:
  workflow_dispatch:
  schedule:
    # 9:00 AM IST = 3:30 UTC
    - cron: "30 3 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Maven tests on BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BS_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BS_ACCESS_KEY }}
        run: mvn clean test -DrunMode=cloud -Dbrowser=chrome

      - name: Zip test reports
        if: always()
        run: |
          mkdir -p artifacts
          if [ -d "test-output" ]; then cp -r test-output artifacts/; fi
          if [ -d "target/surefire-reports" ]; then cp -r target/surefire-reports artifacts/; fi
          if [ -d "ExtentReport" ]; then cp -r ExtentReport artifacts/; fi
          cd artifacts
          zip -r ../test-reports.zip .

      - name: Upload reports as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-reports.zip

      - name: Send email with results (Gmail)
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}   # full Gmail ID
          password: ${{ secrets.SMTP_PASSWORD }}   # app password
          from:     ${{ secrets.MAIL_FROM }}
          to:       ${{ secrets.MAIL_TO }}
          subject:  "Automation run: ${{ job.status }} - ${{ github.workflow }}"
          body: |
            Repository : ${{ github.repository }}
            Workflow   : ${{ github.workflow }}
            Status     : ${{ job.status }}

            Check BrowserStack runs here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          attachments: test-reports.zip